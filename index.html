<!DOCTYPE html>
<!--ICS2O-unit1-07-HTML-JS-->
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="My First MDL Webpage" />
  <meta name="keywords" content="mths, ICS2O" />
  <meta name="author" content="Lamees-Hemdan" />
  <meta name="viewport" content="width=device-width, intitial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-indigo.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <title>First webpage With JS</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script>
    function myButtonClicked() {
      alert("Hello,World!")
    }
  </script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Hello World, with JavaScript</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">Click the Button</div>
      <br />
      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="myButtonClicked()">
        Click me
      </button>
      <br />
      <br />
      <p>
        <a href="index2.html">My index2.html page</a>
      </p>
    </main>
  </div>
</body>
</html>
